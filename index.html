<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8">
    <title>Calculator</title>
    <link rel = "stylesheet" href = "styles/reset.css" type = "text/css" media = "all">
    <link rel = "stylesheet" href = "styles/format.css" type = "text/css" media = "all">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
    <br>
    <h1 class = "title">Calculator</h1>
    <br>

    <div class = "calculator">        
        <div class = "display">0</div>

        <br>

        <div class = "btnContainer">
            <div class = "numbers">
                <div class = "rowContainer">
                    <button class = "styleBtn widthNum">7</button>
                    <button class = "styleBtn widthNum">8</button>
                    <button class = "styleBtn widthNum">9</button>                            
                </div>
        
                <div class = "rowContainer">
                    <button class = "styleBtn widthNum">4</button>
                    <button class = "styleBtn widthNum">5</button>
                    <button class = "styleBtn widthNum">6</button>                                  
                </div>
        
                <div class = "rowContainer">
                    <button class = "styleBtn widthNum">1</button>
                    <button class = "styleBtn widthNum">2</button>
                    <button class = "styleBtn widthNum">3</button>
                </div>
        
                <div class = "rowContainer">
                    <button class = "styleBtn widthNum">0</button>
                    <button class = "styleBtn widthNum">.</button>
                    <button class = "styleBtn widthNum">DEL</button>                                        
                </div>
            </div>
        
            <div class = "operators">
                <div class = "align clear">
                    <button class = "styleBtn widthLarge colorClear">Clear</button>            
                </div>
        
                <div class = "rowContainer">
                    <button class = "styleBtn widthOp">&times;</button>
                    <button class = "styleBtn widthOp">&divide;</button>
                </div>
        
                <div class = "rowContainer">
                    <button class = "styleBtn widthOp">+</button>
                    <button class = "styleBtn widthOp">&minus;</button>
                </div>
        
                <div class = "align">
                    <button class = "styleBtn widthLarge colorEqual">=</button>                      
                </div>
            </div>
        </div>
    </div>

    <script src="calculator.js"></script>
    
</body>
</html>
